<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.desc %>" />
  
  <!-- Twitter Card data -->
  <meta name="twitter:card" value="summary">
  
  <!-- Open Graph data -->
  <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="<%= htmlWebpackPlugin.options.desc %>" />
  <meta property="og:url" content="<%= htmlWebpackPlugin.options.url %>" />
  <meta property="og:image" content="<%= require('./static/homepage.png') %>" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Montserrat" rel="stylesheet">  
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">  
</head>
<body>
  <div class="container">
    <div id="app"></div>
  </div>
</body>
</html>
